<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学習管理</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>

<div class="header">
  <h1>学習管理</h1>
  <div class="header-menu-btn" onclick="openHeaderMenu(event)">︙</div>
</div>

<!-- 科目タブ -->
<div class="tabs" id="tabs"></div>

<!-- 到達度フィルタ -->
<div class="levels">
  <button onclick="setLevel('all')" class="level-btn active" id="lv-all">すべて</button>
  <button onclick="setLevel('perfect')" class="level-btn" id="lv-perfect">完璧</button>
  <button onclick="setLevel('almost')" class="level-btn" id="lv-almost">もう少し</button>
  <button onclick="setLevel('yet')" class="level-btn" id="lv-yet">まだ</button>
  <button onclick="setLevel('mock-ok')" class="level-btn" id="lv-mock-ok">模試で正解</button>
  <button onclick="setLevel('mock-ng')" class="level-btn" id="lv-mock-ng">模試で不正解</button>
</div>

<!-- 追加フォーム -->
<div class="form">
  <input id="titleInput" placeholder="単元名">
  <select id="subjectInput"></select>
  <select id="levelInput">
    <option value="perfect">完璧</option>
    <option value="almost">もう少し</option>
    <option value="yet">まだ</option>
    <option value="mock-ok">模試で正解</option>
    <option value="mock-ng">模試で不正解</option>
  </select>
  <button class="add-btn" onclick="addItem()">追加</button>
</div>

<!-- 一覧 -->
<div id="list"></div>

<script src="script.js"></script>

<div class="header-menu" id="headerMenu">
  <button onclick="confirmAction('import')">インポート</button>
  <button onclick="confirmAction('export')">エクスポート</button>
  <button onclick="confirmAction('reset')">初期化</button>
</div>

<div class="modal-bg" id="modalBg">
  <div class="modal">
    <div class="modal-text" id="modalText"></div>
    <div class="modal-buttons">
      <button class="ok" onclick="executeAction()">OK</button>
      <button class="cancel" onclick="closeModal()">CANCEL</button>
    </div>
  </div>
</div>

</body>
</html>
